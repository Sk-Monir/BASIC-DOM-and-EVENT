<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count</title>
    <!-- Tailwind cnd and daisyUi cdn add -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="flex  justify-center items-center" id="count"></section>
        <div class="w-1/2 p-20 text-center mx-auto">
            <h1>Count Number</h1>
            <p class=" py-10 text-white bg-purple-800 my-5 rounded-lg"><span id="number">0</span></p>
            <button class="w-1/3 btn btn-primary px-10  text-white" id="countPlus">+</button>
            <button class="w-1/3 btn btn-primary px-10  text-white" id="countMinus">-</button>
        </div>
    </section>

    <script src="js/count.js"></script>
</body>

</html>
