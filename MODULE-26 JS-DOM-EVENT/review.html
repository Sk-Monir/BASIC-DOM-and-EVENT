<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give review </title>
    <!-- Tailwind cnd and daisyUi cdn add -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section id="text-container" class="w-1/2 mx-auto p-10">
        <h1 class="text-4xl font-extrabold text-center mb-5">Give Your Review</h1>
        <textarea class="border-2 border-fuchsia-600 outline-fuchsia-400 rounded-lg p-5 w-full" name="" id="post-text"
            cols="50" rows="5" placeholder="leave a review "></textarea><br>
        <div class="text-end">
            <button id="post" class="btn btn-primary ">Sent review</button>
        </div>
    </section>
    <section id="review" class="w-1/2 mx-auto p-10">
        <h2 class="text-2xl font-bold  text-violet-700 mb-5">Review</h2>
    </section>
    <script>


        document.getElementById('post').addEventListener('click', function () {
            const postText = document.getElementById('post-text').value;

            const reviewSection = document.getElementById('review');
            const post = document.createElement('p');
            post.innerText = postText;
            reviewSection.appendChild(post);

            document.getElementById('post-text').value = '';


        });
        document.getElementById('post').addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                const postText = document.getElementById('post-text').value;

                const reviewSection = document.getElementById('review');
                const post = document.createElement('p');
                post.innerText = postText;
                reviewSection.appendChild(post);

                document.getElementById('post-text').value = '';
                // event.stopImmediatePropagation();
            }


        });
    </script>
</body>

</html>
