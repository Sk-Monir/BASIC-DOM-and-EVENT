<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="text-center mt-5 text-3xl font-bold">To Do List üñêüìö</h1>
        </div>
        <div class="main mt-5">
            <div class="w-96 mx-auto flex">
                <input id="input-value" type="text" placeholder="Type here"
                    class="input input-bordered input-success w-full max-w-xs me-2" />
                <button disabled id="task-btn" class="btn btn-outline btn-success">
                    Add Task
                </button>
            </div>
            <div class="overflow-x-auto w-[50%] mx-auto my-4">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Number</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="content-container">
                        <!-- <tr>
                            <th>1</th>
                            <td>Cy Ganderton</td>
                            <td>Quality Control Specialist</td>
                        </tr> -->
                    </tbody>
                </table>
                <div class="text-end">
                    <button id="clear-btn" class="btn btn-error btn-xs mt-4">
                        Clear All
                    </button>

                </div>
            </div>
        </div>
    </div>
    <script>

        const addBtn = document.getElementById('task-btn');
        //1 disable button if input field is empty
        document.getElementById('input-value').addEventListener('input', function (event) {
            if (event.target.value === '') {
                addBtn.setAttribute('disabled', true)
            } else {
                addBtn.removeAttribute('disabled')
            }
        });
        //2 main function
        // step :1
        let count = 0;
        addBtn.addEventListener('click', function (event) {
            count++;
            // step :2
            const inputValue = document.getElementById('input-value').value;
            const contentContainer = document.getElementById('content-container');
            //step :3 create tr 
            const tr = document.createElement('tr');
            //step:4 count serial
            const td = document.createElement('td');
            td.innerText = count;
            tr.appendChild(td);
            //step:5 take dynamic input value 
            const td2 = document.createElement('td');
            td2.innerText = document.getElementById('input-value').value;
            tr.appendChild(td2);
            //step:6 create remove item button and function 
            const td3 = document.createElement('td');
            td3.innerHTML = `<button class="btn btn-error">delete</button>`;
            td3.querySelector('button').addEventListener('click', function () {
                contentContainer.removeChild(tr);
            });
            tr.appendChild(td3);

            //step:7 push tr in container
            contentContainer.appendChild(tr);

        });
        //3 clear all 
        document.getElementById('clear-btn').addEventListener('click', function (event) {
            const contentContainer = document.getElementById('content-container');
            contentContainer.innerHTML = '';
            count = 0;
        });
    </script>
</body>

</html>
